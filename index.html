<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS buổi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- my css  -->
    <link rel="stylesheet" href="./index.css" />
    
  </head>

  <style>
    #inp-Connect {
      display: none;
    }
  </style>

  <body>
    <main>
      <!-- Bài tập 1 -->
      <div>
        <h1>Tính điểm tổng tuyển sinh theo khu vực, đối tượng</h1>
        <div class="dropdown-part d-flex gap-3">
          <select class="form-control" name="" id="selectLocation">
            <option value="0">Chọn khu vực</option>
            <option value="2">A</option>
            <option value="1">B</option>
            <option value="0.5">C</option>
          </select>
          <select class="form-control" name="" id="selectTarget">
            <option value="0">Chọn đối tượng</option>
            <option value="2">1</option>
            <option value="1">2</option>
            <option value="0.5">3</option>
          </select>
        </div>
        <input
          id="input-total"
          class="form-control my-3"
          type="number"
          placeholder="Điểm chuẩn"
        />
        <div class="input-part mt-3 d-flex gap-3 mb-3">
          <input
            id="input-1"
            class="inptscore form-control"
            type="number"
            placeholder="Nhập số điểm môn 1"
          />
          <input
            id="input-2"
            class="inptscore form-control"
            type="number"
            placeholder="Nhập số điểm môn 2"
          />
          <input
            class="inptscore form-control"
            id="input-3"
            type="number"
            placeholder="Nhập số điểm môn 3"
          />
        </div>
        <button id="output-1" class="btn btn-success px-5">Kết Quả</button>
        <div class="bg-success text-warning w-25 border form-control mt-3">
          <h3>
            <i class="fa fa-arrow-right-from-bracket"></i>
            <span id="ketqua1"></span>
          </h3>
        </div>
      </div>
      <hr />

      <!-- Bài tập 2  -->
      <div>
        <h1>Tính tiền điện dựa vào số KW sử dụng trong 1 tháng</h1>
        <div class="mb-3 w-25">
          <label for="" class="form-label">Họ tên</label>
          <input
            type="text"
            name=""
            id="input-name"
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <div class="mb-3 w-25">
          <label for="" class="form-label">Nhập số kw</label>
          <input
            type="text"
            name=""
            id="input-kw"
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <button id="output-2" class="btn btn-success px-5">Tính</button>
      </div>
      <div class="bg-success text-warning w-25 border form-control mt-3">
        <h3>
          <i class="fa fa-arrow-right-from-bracket"></i>
          <span id="ketqua2"></span>
        </h3>
      </div>
      <hr />
      <!-- Bài tập 3 -->
      <div>
        <h1>Tính thuế thu nhập cá nhân</h1>
        <div class="mb-3 w-25 d-flex gap-3">
          <input
            class="p-2"
            type="text"
            name=""
            id="input-name2"
            placeholder="Nhập họ tên"
            aria-describedby="helpId"
          />
          <input
            class="p-2"
            type="number"
            name=""
            id="input-salary"
            placeholder="Tổng thu nhập năm"
            aria-describedby="helpId"
          />
          <input
            class="p-2"
            type="number"
            name=""
            id="input-people"
            placeholder="Số người phụ thuộc"
            aria-describedby="helpId"
          />
        </div>

        <button id="output-3" class="btn btn-success px-5">Tính</button>
      </div>
      <div class="bg-success text-warning w-25 border form-control mt-3">
        <h3>
          <i class="fa fa-arrow-right-from-bracket"></i>
          <span id="ketqua3"></span>
        </h3>
      </div>
      <hr />
      <!-- Bài tập 4 -->
      <h1>Tính tiền cáp theo loại khách hàng</h1>
      <div class="mb-3">
        <select class="p-2" name="" id="Customer" onchange="onchangeButton()">
          <option value="">Chọn loại doanh nghiệp</option>
          <option value="personal">Nhà Dân</option>
          <option value="company">Doanh Nghiệp</option>
        </select>
        <input id="input-id"
          class="p-2 ms-4"
          type="number"
          placeholder="Nhập mã khách hàng"
        />
        <input id="input-channel" class="p-2 ms-4" type="number" placeholder="Số kênh cao cấp" />
        
      </div>
      <div class="mb-3">
        <input
          id="inp-Connect"
          class="p-2"
          type="number"
          placeholder="Số kết nối"
        />
        
      </div>

      <button id="output-4" class="btn btn-success px-5">Tính tiền cáp</button>
      <div class="bg-success text-warning w-25 border form-control mt-3">
        <h3>
          <i class="fa fa-arrow-right-from-bracket"></i>
          <span id="ketqua4"></span>
        </h3>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
